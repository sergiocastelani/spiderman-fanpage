<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./favicon.png">
  <link rel="stylesheet" href="style.css">

  <script src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/"
      }
    }
  </script>

  <script async src="./scripts/dat.gui/dat.gui.min.js"></script>

  <script type="module">
    //hack for postprocessing lib
    import * as THREE from 'three';
    window.THREE = THREE;
  </script>
  <script defer src="https://cdn.jsdelivr.net/npm/postprocessing@6.33.0/build/postprocessing.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/20.0.0/tween.umd.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script defer src="main.js" type="module"></script>

  <title>Spiderman Fanpage</title>
</head>
<body>
  <main>
    <img id="title" src="textures/title.png"/>

    <div id="page-container">
      <p class="blink" style="text-align: center">Loading</p>
    </div>

    <section id="page-buttons">
      <button class="page-button" onclick="loadPage('page1.html')">Page 1</button>
      <button class="page-button" onclick="loadPage('page2.html')">Page 2</button>
      <button class="page-button" onclick="loadPage('page3.html')">Page 3</button>
      <button id="rotate-button" title="Enable/Disable Free 3D Rotation" onclick="toggle3DControls()">
        <img src="./textures/rotate.svg" ondragstart="return false;">
      </button>
    </section>

    <footer>
      <p>Developed by <strong>Sérgio C Castelani Jr.</strong></p>
      <p>©3D model from <a href="https://sketchfab.com/cclarke468">Carissa</a>.</p>
    </footer>
  </main>
  <div id="webgl"></div>
</body>
</html>
